<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <title>Sticky Footer</title>
  </head>

  <body class="flex flex-col min-h-screen">
    <!-- Your content goes here -->
    <nav class="bg-gray-800 p-4">
      <div class="mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="text-white text-lg font-bold">Sun Sushi</a>
        <!-- Mobile Menu Button -->
        <button
          id="mobile-menu-btn"
          class="text-white focus:outline-none sm:hidden"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <div id="navbar-links" class="hidden sm:flex space-x-4">
          <a href="/src/sushi.html" class="text-white">Sushi</a>
          <a href="#" class="text-white">Varmrätter</a>
          <a href="#" class="text-white">Boba Tea</a>
        </div>
      </div>
    </nav>
    <!-- Mobile Menu -->
    <div
      id="mobile-menu"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden sm:hidden"
    >
      <div class="flex justify-end p-4">
        <button id="close-mobile-menu-btn" class="text-white">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      <div class="flex flex-col items-center">
        <a href="/src/sushi.html" class="text-white py-2">Sushi</a>
        <a href="#" class="text-white py-2">Varmrätter</a>
        <a href="#" class="text-white py-2">Boba Tea</a>
      </div>
    </div>
    <main class="flex-1">
      <!-- Your page content -->
      <h1 class="text-pink-500">Sushi sidan</h1>
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-gray-800 text-white p-4">
      <!-- Footer content -->
      <p>This is my footer!</p>
    </footer>
    <script src="/src/js/app.js"></script>
  </body>
</html>
